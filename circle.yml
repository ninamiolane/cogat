dependencies:
  override:
    - pip install docker-compose

machine:
    python:
        version: 3.5.3
    environment:
        SECRET_KEY: CI
        COGAT_TESTING: True
    services:
        - docker

test:
  override:
    - /opt/circleci/python/3.5.3/bin/docker-compose run uwsgi python manage.py makemigrations
    - /opt/circleci/python/3.5.3/bin/docker-compose run uwsgi python manage.py test
