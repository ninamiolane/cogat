dependencies:
  override:
    - pip install docker-compose

machine:
    python:
        version: 3.5.0
    environment:
        SECRET_KEY: CI
    services:
        - docker

test:
  override:
    - docker-compose run uwsgi python manage.py makemigrations
    - docker-compose run uwsgi bash -c "pip install coverage && coverage run manage.py test"
