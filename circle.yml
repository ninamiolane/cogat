dependencies:
  override:
    - pip install docker-compose

machine:
    python:
        version: 3.5.0
    environment:
        SECRET_KEY: CI
        COGAT_TESTING: True
    services:
        - docker

test:
  override:
    - docker-compose run --rm uwsgi python manage.py makemigrations
    - docker-compose run --rm uwsgi python manage.py test
